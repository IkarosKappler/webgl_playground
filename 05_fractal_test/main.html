<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Fractal Test</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Content Description" />
    <meta name="keywords" content="any, keywords, you, want" />
    <meta name="author" content="Ikaros Kappler" />
    <meta name="date" content="2020-04-20" />

    <script src="dat.gui.min.js"></script>
    <script src="dat.gui.title.polyfill.js"></script>

    <script>
      // Make a GUI interface for input
      var config = {
         re : 0.13,
         im : 0.35,
         greyscale : true,
      
         iterationCount : 255,
         recompile : function() { recompile(); }
      };

      window.addEventListener('load', function() {
         var gui = new dat.gui.GUI();
         gui.add(config, 're').min(-1.0).max(1.0).step(0.001).onChange( function() {  } ).title("The real part.");
         gui.add(config, 'im').min(-1.0).max(1.0).step(0.001).onChange( function() {  } ).title("The imaginary part.");
         gui.add(config, 'greyscale').title("Use greyscale gradients.");
         var fold = gui.addFolder("Compile settings");
         fold.add(config, 'iterationCount').min(2).max(512).step(1).onChange( function() { } ).title("Recompile with this fractal depth test.");
         fold.add(config, 'recompile').title("Recompile.");
      } );
    </script>
    
    <!-- Load custom scripts --->
    <script src="initWebGL.js"></script>
    <script src="utils.js"></script>
    <script src="canvasFullpage.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <canvas id="canvas" width="640" height="480" style="width: 640px; height: 480px;">
      Your browser does not support WebGL.
    </canvas>
  </body>
</html>
